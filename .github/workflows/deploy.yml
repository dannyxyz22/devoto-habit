name: Deploy site + blog to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # --- Build do site principal (feito com Vite) ---
      - name: Build main site
        env:
          # Ensure Vite uses the correct base for project Pages
          VITE_BASE_URL: /devoto-habit/
        run: |
          npm ci
          npm run build
        # Isso gera ./dist com o site principal

      # --- Build do blog (feito com Astro) ---
      - name: Build Astro blog
        working-directory: ./blog
        env:
          VITE_BASE_URL: /blog/
        run: |
          npm ci
          npm run build

      # --- Mover build do blog para dentro do site principal ---
      - name: Merge blog into main site
        run: |
          mkdir -p dist/blog
          cp -r blog/dist/* dist/blog/

      # --- Publicar ---
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
